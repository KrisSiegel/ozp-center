<script type="text/javascript" src="ozone-example.js"></script>
<link rel="stylesheet" href="ozone-example.css">
<!-- Use a script tag of type "text/template" in place of a template tag, since the behavior of the template tag is undefined on earlier browsers, and micro-xtag doesn't implement polyfills -->
<script type="text/template" id="ozone-example-tmpl">
<div id="ozone-example-block" style="display: none;">
    <h1>Hello, Example!</h1>
</div>
</script>
