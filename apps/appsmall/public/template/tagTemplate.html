<a tabindex="-1">
    <span ng-show="match.model.tag">
        <i class="icon-plus3" style="margin-right:15px;" ng-show="match.model.new"></i>
        <i class="icon-tag" style="margin-right:15px;" ng-hide="match.model.new"></i>
        <span bind-html-unsafe="((match && match.model && match.model.tag) || '') | typeaheadHighlight:query"></span>
    </span>
    <span bind-html-unsafe="((match && match.model && match.model.app) || '') | typeaheadHighlight:query"></span>
</a>
